<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/webflow.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <style>
      [s-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <h2>Count</h2>
        <p s-cloak="s-cloak" s-element="count">--</p>
        <p s-cloak="s-cloak" s-element="count-fallback">This is a fallback element</p>
        <button s-element="count-decrease" v-on:click="dec" class="button w-button">Decrease</button>
        <button s-element="count-increase" v-on:click="inc" class="w-button">Increase</button>

        <div s-element="test">
          <div s-element="test-2">
            <div s-element="test-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./counter/index.js"></script>
  </body>
</html>
